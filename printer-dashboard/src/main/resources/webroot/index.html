<!DOCTYPE html>
<html lang="en">
<!--<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">-->
<head>
    <meta charset="UTF-8">
    <title>Printer Status Dashboards 0.01</title>
    <link rel="stylesheet" href="components/bootstrap/css/bootstrap.css">
    <style>
        .block {
            background-color: #fff;
            border-color: #ddd;
            border-width: 1px;
            border-radius: 4px 4px 0 0;
            -webkit-box-shadow: none;
            box-shadow: none;
            padding: 0 15px 15px;
            border-style: solid;
        }

        .block h2 {
            font-size: 12px;
            font-weight: 700;
            color: #959595;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

<div class="container">
    <br/>
    <div class="row block" style="margin-top:10px">
        <div class="col-md-12" style="padding-right: 0" id="svc">
                <h2 style="text-align: center">App menu</h2>
        </div>
    </div>
    </br>

    <!--TODO: content added here in the future used js-->
    <!--demo value-->

    <div class="row">
        <div class="col-md-12 block">
                <div class="row">
                    <div class="col-md-2">Name:</div>
                    <div class="col-md-2">#</div>
                </div>
                <div class="row">
                    <div class="col-md-2">Location</div>
                    <div class="col-md-2">Ip</div>
                    <div class="col-md-2">Status</div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">TONER:</div>
                            <div class="col-md-2">black</div>
                            <div class="col-md-2">yellow</div>
                            <div class="col-md-2">cyan</div>
                            <div class="col-md-2">magenta</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-2">DRUM:</div>
                            <div class="col-md-2">black</div>
                            <div class="col-md-2">yellow</div>
                            <div class="col-md-2">cyan</div>
                            <div class="col-md-2">magenta</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">Total printed:</div>
                    <div class="col-md-1">#value</div>
                </div>
        </div>
    </div>

    <!--end demo value-->
</div>

</body>
</html>
